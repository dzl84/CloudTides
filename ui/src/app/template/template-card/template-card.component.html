<div class="card">
  <div class="card-header">{{ template.name }}</div>
  <div class="card-block">
    <div class="card-text">
      <span class="row-label">Start</span>
      <span class="row-content">{{ template.start }}</span>
    </div>
    <div class="card-text">
      <span class="row-label">Stop</span>
      <span class="row-content">{{ template.stop }}</span>
    </div>
    <div class="card-text">
      <span class="row-label">Collect</span>
      <span class="row-content">{{ template.collect }}</span>
    </div>
    <div class="card-text">
      <span class="row-label">CPU</span>
      <span class="row-content">{{ template.cpu }}</span>
    </div>
    <div class="card-text">
      <span class="row-label">Memory</span>
      <span class="row-content">{{ template.mem }}</span>
    </div>
    <div class="card-text">
      <span class="row-label">Disk</span>
      <span class="row-content">{{ template.disk }}</span>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-link" (click)="this.onEdit(template)">Edit</button>
    <button class="btn btn-sm btn-link" (click)="this.onDelete(template)">Delete</button>
  </div>
</div>
