<div class="card">
  <div class="card-block">
    <div class="info-wrapper">
      <clr-icon class="info-icon" size="100" shape="nodes"></clr-icon>
      <span class="info-container">
        <div class="name">
          {{ item?.name }}
        </div>
        <div class="desc">CPU: {{ item?.currentCPU }}</div>
        <div class="desc">Memory: {{ item?.currentRAM }}</div>
      </span>
    </div>
    <div class="detail-wrapper">
      <span class="detail-container">
        <div class="value">{{ item?.CPUPercent * 100 }}%</div>
        <div class="key">CPU</div>
      </span>
      <span class="detail-container">
        <div class="value">{{ item?.RAMPercent * 100 }}%</div>
        <div class="key">Memory</div>
      </span>
    </div>
  </div>
</div>
