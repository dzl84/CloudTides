name: Deploy
on:
  push:
    branches:
      - wwt-patch
  pull_request:
    branches:
      - wwt-patch

env:
  DOCKER_REPO = wuwentao1998/cloudtides_backend
  DOCKER_USERNAME = wuwentao1998
  DOCKER_PASSWORD = 199804230521
  REMOTE_HOST = 47.100.27.38
  REMOTE_USER = root
  SSH_PASSWORD = CEX297ftPBqcFnB

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: $DOCKER_REPO
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
          workdir: tides-server

      - name: Transfer yml file to Aliyun
        uses: appleboy/scp-action@master
        with:
          host: $REMOTE_HOST
          username: $REMOTE_USER
          password: $SSH_PASSWORD
          port: 22
          source: "tides-server/cloudtides_backend.yml"
          target: "/root"

      - name: Upgrade the platform remotely
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /root/tides-server
            kubectl apply -f cloudtides_backend.yml
          host: $REMOTE_HOST
          user: $REMOTE_USER
          pass: $SSH_PASSWORD
